<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>İçerik Galerisi</title>
    {% load static %}
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <!-- Font awesome -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/nouislider.css' %}">
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.css' %}" type="text/css" media="screen"/>
    <!-- Theme color -->
    <link id="switcher" href="{% static 'css/theme-color/default-theme.css' %}" rel="stylesheet">

    <!-- Main style sheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<!-- SCROLL TOP BUTTON -->
<a class="scrollToTop" href="#"><i class="fa fa-angle-double-up"></i></a>
<!-- END SCROLL TOP BUTTON -->

<section id="aa-gallery">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="aa-gallery-area">
                    <div class="aa-title">
                        <h2>{{ content.title }} - Resim Galerisi</h2>
                        <span></span>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}" role="alert">
                                    {{ message|safe }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                    <!-- Start gallery -->
                    <div class="aa-gallery-content">
                        <div class="aa-gallery-top">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <input class="aa-register" type="hidden" name="content_id" id="id_content_id"
                                       value="{{ content.id }}">
                                <table class="table">
                                    <tr>
                                        <th>Başlık</th>
                                        <td><input type="text" name="title" placeholder="Başlık" maxlength="50"
                                                   id="id_title"></td>
                                    </tr>
                                    <tr>
                                        <th>Resim Upload</th>
                                        <td><input type="file" name="image" accept="image/ICgallery/*" id="id_image>">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th></th>
                                        <td>
                                            <button class="btn btn-success" type="submit">Upload</button>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                        <div class="aa-title">
                            <h2>Yüklenen Resimler</h2>
                            <span></span>
                        </div>
                        <!-- Start gallery image -->
                        <div id="mixit-container" class="aa-gallery-body">

                            {% for rs in images %}
                                <!-- start single gallery image -->
                                <div class="aa-single-gallery mix apartment">
                                    <div class="aa-single-gallery-item">
                                        <div class="aa-single-gallery-img">
                                            <a href="#"><img src="{{ rs.image.url }}" alt="img"></a>
                                        </div>
                                        <div class="aa-single-gallery-info">
                                            <a class="fancybox" data-fancybox-group="gallery" href="{{ rs.image.url }}"><span
                                                    class="fa fa-eye">
                      <a class="aa-link" href="/user/contentdeleteimage/{{ rs.id }}"><span class="fa fa-remove"></span></a>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<!-- jQuery library -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.js' %}"></script>
<!-- slick slider -->
<script type="text/javascript" src="{% static 'js/slick.js' %}"></script>
<!-- Price picker slider -->
<script type="text/javascript" src="{% static 'js/nouislider.js' %}"></script>
<!-- mixit slider -->
<script type="text/javascript" src="{% static 'js/jquery.mixitup.js' %}"></script>
<!-- Add fancyBox -->
<script type="text/javascript" src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
<!-- Custom js -->
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
